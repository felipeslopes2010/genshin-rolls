<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculadora Genshin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="formulario">
        <div id="modal">
            <h1>Seja bem-vindo a Calculadora Genshin Impact</h1>
            <label for="quantidade-tiros">Quantos Primogems você possuí em sua conta?</label>
            <input id="quantidade-tiros" type="number" min="0">
            <input type="button" id="botao-calculo" onclick="calculaTiros()" value="Calcular">
        </div>

        <div id="segundoModal" class="hiden">
            <p>Você está no 5⭐ garantido?</p>
            <div id="checkboxes">
                Sim <input type="radio" value="radioSim" id="radioSim" class="radioSim">
                Não <input type="radio" value="radioNao" id="radioNao" class="radioNao">
            </div>
        </div>
    </div>

</body>

<script src="./script.js"></script>

</html>
